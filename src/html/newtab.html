<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title data-i18n="newtab_title"></title>
    <script>
        window.cachedKeys = [];
        document.addEventListener("keypress", (e) => {
            window.cachedKeys.push(e.key);
        });
    </script>
    <style>
        body.building > * {
            display: none !important;
        }

        @media (prefers-color-scheme: dark) {
            /*
             * prevent white flashing when OS is set to dark and newtab page as well,
             * at this stage, we don't know of the users configuration yet
             */
            body {
                background-color: #3d3d3d;
            }
        }
    </style>
</head>

<body class="building">
<section id="content">
    <nav></nav>

    <section class="mid">
        <form id="search">
            <input type="text" autofocus spellcheck="false" />
            <button type="submit"></button>
            <a href="#" class="speechSearch"></a>
        </form>
        <div id="gridLinks"></div>
        <div id="fallbackInfo"></div>
    </section>
</section>

<script src="/js/lib/jsu.js"></script>
<script src="/js/opts.js"></script>
<script src='/js/helper/i18n.js'></script>
<script src='/js/helper/font.js'></script>
<script src='/js/helper/stylesheet.js'></script>
<script src='/js/helper/utility.js'></script>
<script src='/js/helper/checkbox.js'></script>
<script src='/js/helper/template.js'></script>
<script src='/js/helper/model.js'></script>
<!-- [START REMOVE] -->
<script src='/js/helper/entry.js'></script>
<script src='/js/newtab/edit.js'></script>
<script src='/js/newtab/search.js'></script>
<script src='/js/newtab/topLinks.js'></script>
<script src='/js/newtab/gridLinks.js'></script>
<script src='/js/newtab/overlay.js'></script>
<script src='/js/newtab/fallback.js'></script>
<!-- [END REMOVE] -->
<script src='/js/newtab.js'></script>
</body>
</html>
